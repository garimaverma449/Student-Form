<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=700px, initial-scale=1.0">
    <title> HTML </title>
</head>
<body>
    <h1> Form </h1>
    <h2> Eligible for College Student</h2>

    <div class="form">
        <div class="info">
            <label for="first-name"> First Name </label>
            <input type="text" name="fname" id="fname" autofocus  required>
            <label for="last-name "> Last Name </label>
            <input type="text" name="lname" id="lname" required>
            <label for="Date-of_Birth"> Date of Birth </label>
            <input type="date" name="DOB" id="DOB">
            <label for="Email"> Email Address </label>
            <input type="Gmail" name="gmail" id="gmail" placeholder="example@gamil.com" autocomplete required>
            <label for="contact"> Contact No </label>
            <input type="tel" name="Contact" id="contact" placeholder="12345-67890">
            <label for="Location"> Location </label>
            <select id="State" name="State" type="select" placeholder="state">
                <option value="au">Punjab</option>
                <option value="ca">Haryana</option>
                <option value="in">Maharashtra</option>  
                <option value="af">Gujarat</option>  
                <option value="ade">jammu & Kashmir</option>   
                <option value="chi">Rajasthan</option>  
                <option value="chi">karala</option>  
                <option value="chi">West Bengal</option>  
                <option value="chi">Karnatka</option>  
                <option value="chi">Himachal Pradesh</option>  
                </select>
        </div>
    </div>
</body>
</html>
